{{ $paginator := .Paginator }}
{{ if gt $paginator.TotalPages 1 }}
<div class="pagination">
  {{ if $paginator.HasPrev }}
  <a href="{{ $paginator.Prev.URL}}" class="button previous">Previous Page</a>
  {{ end }}
  <div class="pages">
    {{ range $paginator.Pagers }}
    <a href="{{ .URL }}" {{ if eq . $paginator }}class="active"{{ end }}>
      {{ .PageNumber }}
    </a>
    {{ end }}
  </div>
  {{ if $paginator.HasNext }}
  <a href="{{ $paginator.Next.URL }}" class="button next">Next Page</a>
  {{ end }}
</div>
{{ end }}
