<html>
  <head>
    <title>{{ .Site.Title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script
      src="/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="/css/main.min.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie8.min.css"
    /><![endif]-->
    {{ if isset .Site.Params.sharethis "id" }}
    {{ $uri_scheme := findRE "^(https?)://.*" .Site.BaseURL 1 }}
    <script type="text/javascript">var switchTo5x=true;</script>
    <script type="text/javascript"
      src="{{ $uri_scheme }}://w.sharethis.com/button/buttons.js">
    </script>
    <script type="text/javascript">
      stLight.options({publisher: "{{ .Site.Params.sharethis.id }}",
        doNotHash: false, doNotCopy: false, hashAddressBar: true});
    </script>
    {{ end }}
  </head>
