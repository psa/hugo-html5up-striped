<html lang="{{ .Site.LanguageCode }}">
  <head>
    <title>
      {{ .Site.Title }}{{ if ne .URL "/" }} &middot; {{ .Title }}{{ end }}
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script
      src="/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="/css/main.min.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie8.min.css"
    /><![endif]-->
    {{ if isset .Site.Params.shareThis "id" }}
    <script type="text/javascript">var switchTo5x=true;</script>
    <script type="text/javascript"
      src="https://ws.sharethis.com/button/buttons.js">
    </script>
    <script type="text/javascript">
      stLight.options({publisher: "{{ .Site.Params.shareThis.id }}",
        doNotHash: {{ .Site.Params.shareThis.doNotHash | default true }},
        doNotCopy: {{ .Site.Params.shareThis.doNotCopy | default true }},
        hashAddressBar:
          {{ .Site.Params.shareThis.hashAddressBar | default false }}
      });
    </script>
    {{ end }}
    <meta property="og:title" content="{{ .Site.Title }}{{ if ne .URL "/" }} &middot; {{ .Title }}{{ end }}" />
    <meta property="og:site_name" content="{{ .Site.Title }}" />
    <meta property="og:url" content="{{ .Permalink }}" />
    {{ if .IsPage }}
    <meta property="og:type" content="article" />
    <meta property="og:article:published_time"
    content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}"
    />
      {{ range .Params.tags }}
    <meta property="og:article:tag" content="{{ . }}" />
      {{ end }}
    {{ else }}
    <meta property="og:type" content="website" />
    {{ end }}

    {{ if .RSSlink }}
      <link href="{{ .RSSlink }}" rel="alternate"
        type="application/rss+xml" title="{{ .Site.Title }}" />
      <link href="{{ .RSSlink }}" rel="feed"
        type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}

  </head>
<body>
